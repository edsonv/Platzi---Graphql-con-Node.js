type Query {
  hello: String!
  getPerson(name: String, age: Int): String
  getInt(number: Int!): Int
  getFloat: Float
  getString: String
  getBoolean: Boolean
  getID: ID
  getNumbers(numbers: [Int!]!): [Int]

  # products
  product(id: ID!): Product
  products: [Product]!
}

type Mutation {
  addProduct(dto: CreateProductDTO!): Product!
  updateProduct(id: ID!, dto: UpdateProductDto!): Product
  deleteProduct(id: ID!): ID
  login(email: EmailAddress!, password: String!): AuthResponse
  addCategory(dto: CreateCategoryDto): Category
}

type Product {
  id: ID!
  name: String!
  price: Float!
  description: String!
  image: URL!
  createdAt: String!
  categoryId: ID!
  category: Category!
}

type Category {
  id: ID!
  name: String!
  image: URL!
}

input CreateProductDTO {
  name: String!
  price: Int!
  description: String!
  image: URL!
  categoryId: ID!
}

input UpdateProductDto {
  name: String
  price: Int
  description: String
  image: URL
  categoryId: ID
}

type AuthResponse {
  access_token: String!
  user: User!
}

type User {
  id: ID!
  email: EmailAddress!
  role: String!
  createdAt: String!
}

input CreateCategoryDto {
  name: CategoryNameType!
  image: URL!
}

scalar CategoryNameType
